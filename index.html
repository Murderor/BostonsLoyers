<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт недоступен</title>
  <!-- Font Awesome 6 (бесплатная версия) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Глобальные переменные и сброс */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #f7f9fc 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .wrapper {
      max-width: 600px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 48px 48px 32px 32px;
      padding: 48px 40px;
      box-shadow: 0 25px 40px -12px rgba(0, 0, 0, 0.15),
                  inset 0 1px 4px rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
      transition: all 0.2s ease;
    }

    /* Анимированная иконка */
    .icon {
      font-size: 72px;
      color: #d63939;
      margin-bottom: 16px;
      text-shadow: 0 8px 18px rgba(214, 57, 57, 0.15);
      animation: subtle-wiggle 3s infinite ease-in-out;
    }

    @keyframes subtle-wiggle {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(6deg) scale(1.06); }
      75% { transform: rotate(-4deg) scale(1.02); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #1e2a41;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .message {
      font-size: 1.2rem;
      color: #4a5568;
      margin-bottom: 24px;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 20px;
      border-radius: 100px;
      display: inline-block;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.02);
    }

    .status {
      background: rgba(30, 42, 65, 0.04);
      border-radius: 18px;
      padding: 14px 22px;
      margin: 24px 0 20px;
      font-size: 1.05rem;
      color: #2c3e50;
      border-left: 4px solid #d63939;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      word-break: break-word;
    }

    .status i {
      color: #d63939;
      font-size: 1.3rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #1e2a41;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 18px 36px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: 0.2s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 12px 24px -8px rgba(30, 42, 65, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 8px;
      width: 100%;
      max-width: 320px;
    }

    .btn i {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      background: #2c3e5c;
      transform: translateY(-3px);
      box-shadow: 0 20px 28px -10px rgba(30, 42, 65, 0.35);
    }

    .btn:hover i {
      transform: rotate(180deg);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 8px 16px -6px rgba(30, 42, 65, 0.4);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 8px 16px -6px rgba(0,0,0,0.2);
    }

    .last-check {
      margin-top: 32px;
      font-size: 0.9rem;
      color: #5d6b7c;
      border-top: 1px dashed rgba(93, 107, 124, 0.3);
      padding-top: 24px;
      letter-spacing: 0.3px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .last-check i {
      color: #4f6f8f;
      font-size: 0.8rem;
    }

    /* Адаптивность */
    @media (max-width: 520px) {
      .card {
        padding: 36px 24px;
        border-radius: 36px 36px 24px 24px;
      }
      h1 {
        font-size: 1.9rem;
      }
      .icon {
        font-size: 64px;
      }
      .btn {
        padding: 16px 28px;
        font-size: 1.1rem;
        max-width: 100%;
      }
      .message {
        font-size: 1rem;
      }
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 1.7rem;
      }
      .icon {
        font-size: 56px;
      }
    }

    /* Эффект свечения для иконки при ошибке */
    .fa-exclamation-circle {
      filter: drop-shadow(0 0 8px rgba(214, 57, 57, 0.4));
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <!-- Иконка с анимацией -->
      <div class="icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>

      <!-- Заголовок "Мол, сайт недоступен" — именно так, как в запросе -->
      <h1>Мол, сайт недоступен</h1>

      <!-- Подпись с мягким оттенком -->
      <div class="message">
        <i class="fas fa-tools" style="margin-right: 8px;"></i> Ведутся технические работы
      </div>

      <!-- Динамический статус (обновляется через JS) -->
      <div class="status" id="liveStatus">
        <i class="fas fa-info-circle"></i>
        <span id="statusText">Попробуйте обновить страницу позже.</span>
      </div>

      <!-- Кнопка с иконкой синхронизации -->
      <button class="btn" id="retryBtn">
        <i class="fas fa-sync-alt"></i> Повторить попытку
      </button>

      <!-- Время последней проверки (обновляется через JS) -->
      <div class="last-check" id="lastCheckContainer">
        <i class="far fa-clock"></i>
        <span id="lastCheckTime">Последняя проверка: только что</span>
      </div>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      // ------ Элементы DOM ------
      const retryBtn = document.getElementById('retryBtn');
      const statusTextEl = document.getElementById('statusText');
      const lastCheckTimeEl = document.getElementById('lastCheckTime');

      // ------ Состояние ------
      let isChecking = false;

      // ------ Форматирование времени ------
      function getFormattedTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
      }

      // ------ Обновление времени последней проверки ------
      function updateLastCheckTime() {
        const timeString = getFormattedTime();
        lastCheckTimeEl.textContent = `Последняя проверка: ${timeString}`;
      }

      // ------ Функция имитации проверки соединения ------
      function simulateConnectionCheck() {
        if (isChecking) return;

        isChecking = true;
        // Блокируем кнопку и меняем текст
        retryBtn.disabled = true;
        const originalBtnHTML = retryBtn.innerHTML;
        retryBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Проверка...';

        // Меняем статус на "в процессе"
        statusTextEl.innerHTML = 'Проверяем доступность сайта... <i class="fas fa-ellipsis-h" style="margin-left: 4px;"></i>';

        // Имитируем задержку ответа от сервера (1.8 сек)
        setTimeout(() => {
          // Сбрасываем состояние кнопки
          retryBtn.disabled = false;
          retryBtn.innerHTML = originalBtnHTML;

          // Обновляем статус — мол, всё ещё недоступен
          statusTextEl.innerHTML = 'Сайт временно недоступен. Мол, ведутся технические работы.';

          // Обновляем время последней попытки
          updateLastCheckTime();

          isChecking = false;
        }, 1800); // 1.8 секунды
      }

      // ------ Инициализация при загрузке страницы ------
      function init() {
        // Ставим текущее время при старте
        updateLastCheckTime();

        // Вешаем обработчик на кнопку
        retryBtn.addEventListener('click', function(e) {
          e.preventDefault();
          simulateConnectionCheck();
        });

        // Небольшая анимация появления карточки (просто для красоты)
        const card = document.querySelector('.card');
        if (card) {
          card.style.opacity = '0';
          card.style.transform = 'translateY(12px)';
          card.style.transition = 'opacity 0.5s cubic-bezier(0.23, 1, 0.32, 1), transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, 50);
        }
      }

      // Запуск после полной загрузки DOM
      window.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
