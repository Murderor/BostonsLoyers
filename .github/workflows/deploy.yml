          console.log("üéØ Discord Config v" + DISCORD_CONFIG.version + " –ó–ê–ì–†–£–ñ–ï–ù");
          console.log("üìÖ –°–±–æ—Ä–∫–∞: " + DISCORD_CONFIG.buildDate);
          console.log("üîó –í–µ–±—Ö—É–∫: " + (DISCORD_WEBHOOK_URL ? "‚úÖ –ù–∞—Å—Ç—Ä–æ–µ–Ω" : "‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"));
          
