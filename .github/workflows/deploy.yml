          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª–æ –≤–µ–±—Ö—É–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          WEBHOOK="${{ secrets.DISCORD_WEBHOOK_URL }}"
