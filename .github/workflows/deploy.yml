          echo "–°–æ–∑–¥–∞–µ–º discord-config.js —Å —Ä–µ–∞–ª—å–Ω—ã–º –≤–µ–±—Ö—É–∫–æ–º..."
          
          # –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          
          cat > discord-config.js << EOF
          // ‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ—Ç —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ GitHub Actions
